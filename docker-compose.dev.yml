version: '3.8'

# Development override - use with: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  postgres:
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
    volumes:
      - ./backend:/app
    command: go run ./cmd/server
    environment:
      CORS_ORIGINS: "http://localhost:3000"
    ports:
      - "8080"

  frontend:
    build:
      context: ./frontend
      target: builder
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: "http://localhost:8080"

  keycloak:
    profiles: []  # Enable by default in dev
