name: Helm Release

on:
  workflow_call:
    inputs:
      version:
        description: "Version to release"
        required: true
        type: string
      tag:
        description: "Git tag"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release"
        required: true
        type: string

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  CHART_NAME: retrotro-helm

jobs:
  release:
    name: Package and Push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.14.0"

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Update chart version
        run: |
          sed -i "s/^version:.*/version: ${{ inputs.version }}/" helm/retrotro/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ inputs.version }}\"/" helm/retrotro/Chart.yaml

      - name: Update dependencies
        run: helm dependency update helm/retrotro

      - name: Package chart
        run: |
          helm package helm/retrotro --destination .

      - name: Push to GHCR
        run: |
          helm push retrotro-${{ inputs.version }}.tgz oci://${{ env.REGISTRY }}/jycamier

      - name: Summary
        run: |
          echo "## Helm Chart Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Chart:** \`oci://${{ env.REGISTRY }}/jycamier/retrotro\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ inputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "helm install retrotro oci://${{ env.REGISTRY }}/jycamier/retrotro --version ${{ inputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
