name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      backend_release_created: ${{ steps.release.outputs['retrotro-backend--release_created'] }}
      backend_tag_name: ${{ steps.release.outputs['retrotro-backend--tag_name'] }}
      backend_version: ${{ steps.release.outputs['retrotro-backend--version'] }}
      frontend_release_created: ${{ steps.release.outputs['retrotro-frontend--release_created'] }}
      frontend_tag_name: ${{ steps.release.outputs['retrotro-frontend--tag_name'] }}
      frontend_version: ${{ steps.release.outputs['retrotro-frontend--version'] }}
      helm_release_created: ${{ steps.release.outputs['retrotro-helm--release_created'] }}
      helm_tag_name: ${{ steps.release.outputs['retrotro-helm--tag_name'] }}
      helm_version: ${{ steps.release.outputs['retrotro-helm--version'] }}
      terraform_release_created: ${{ steps.release.outputs['retrotro-terraform--release_created'] }}
      terraform_tag_name: ${{ steps.release.outputs['retrotro-terraform--tag_name'] }}
      terraform_version: ${{ steps.release.outputs['retrotro-terraform--version'] }}
    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  trigger-backend-build:
    name: Trigger Backend Build
    needs: release-please
    if: needs.release-please.outputs.backend_release_created == 'true'
    uses: ./.github/workflows/build-backend.yml
    with:
      version: ${{ needs.release-please.outputs.backend_version }}
      tag: ${{ needs.release-please.outputs.backend_tag_name }}
    secrets: inherit

  trigger-frontend-build:
    name: Trigger Frontend Build
    needs: release-please
    if: needs.release-please.outputs.frontend_release_created == 'true'
    uses: ./.github/workflows/build-frontend.yml
    with:
      version: ${{ needs.release-please.outputs.frontend_version }}
      tag: ${{ needs.release-please.outputs.frontend_tag_name }}
    secrets: inherit

  trigger-helm-release:
    name: Trigger Helm Release
    needs: release-please
    if: needs.release-please.outputs.helm_release_created == 'true'
    uses: ./.github/workflows/helm-release.yml
    with:
      version: ${{ needs.release-please.outputs.helm_version }}
      tag: ${{ needs.release-please.outputs.helm_tag_name }}
    secrets: inherit

  trigger-terraform-release:
    name: Trigger Terraform Provider Release
    needs: release-please
    if: needs.release-please.outputs.terraform_release_created == 'true'
    uses: ./.github/workflows/terraform-provider.yml
    with:
      version: ${{ needs.release-please.outputs.terraform_version }}
      tag: ${{ needs.release-please.outputs.terraform_tag_name }}
    secrets: inherit
